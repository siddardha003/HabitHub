<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitHub - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link rel="icon" href="../../assets/img/HabitHub-logo.png">

</head>

<body>
    <!-- Lavender Gradient Background -->
    <div class="lavender-gradient"></div>

    <!-- Main Content -->
    <div class="container auth-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="auth-card">
                    <div class="auth-logo-title">
                        <div class="logo-img">
                            <img src="../../assets/img/HabitHub-logo.png" alt="HabitHub Logo" class="logo-img">
                        </div>
                        <span class="auth-title">HabitHub</span>
                    </div>

                    <!-- Sign Up Form -->
                    <div class="form-section">
                        <h2 class="form-title">Create Account</h2>
                        <p class="subtitle">Start your journey to better habits</p>

                        <form class="auth-form" id="signupForm">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signup-email">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="signup-email" name="email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="signup-password" name="password"
                                        required>
                                    <span class="input-group-text password-toggle"
                                        onclick="togglePassword('signup-password')">
                                        <i class="fas fa-eye" id="signup-passwordEye"></i>
                                    </span>
                                </div>
                                <small class="form-text">At least 8 characters with letters and numbers</small>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        name="confirmPassword" required>
                                    <span class="input-group-text password-toggle"
                                        onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye" id="confirmPasswordEye"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                                            Policy</a>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-user-plus"></i>
                                Create Account
                            </button>
                        </form>

                        <!-- Social Login -->
                        <!-- <div class="social-login">
                            <div class="divider">
                                <span>or continue with</span>
                            </div>
                            <div class="social-buttons">
                                <button class="btn btn-social btn-google">
                                    <i class="fab fa-google"></i>
                                    Google
                                </button>
                                <button class="btn btn-social btn-facebook">
                                    <i class="fab fa-facebook-f"></i>
                                    Facebook
                                </button>
                            </div>
                        </div> -->

                        <!-- Auth Footer -->
                        <div class="auth-footer">
                            <p>Already have an account? <a href="signin.html">Sign in here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(fieldId + 'Eye');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Sign up form submission
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            if (!fullName || !email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }

            if (!agreeTerms) {
                alert('Please agree to the Terms of Service and Privacy Policy.');
                return;
            }

            // Here you would typically send the form data to your server
            alert('Account created successfully! Redirecting to dashboard...');
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
