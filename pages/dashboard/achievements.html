<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitHub - Achievements</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../assets/img/HabitHub-logo.png">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/achievements.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="../../assets/img/HabitHub-logo.png" alt="HabitHub Logo" class="logo-img"
                    style="height: 40px;">
                <h2>HabitHub</h2>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="habits.html">
                    <i class="fas fa-list-check"></i>
                    Your Habits
                </a>
                <a href="calender.html">
                    <i class="fas fa-calendar-alt"></i>
                    Calendar View
                </a>
                <a href="analytics.html">
                    <i class="fas fa-chart-bar"></i>
                    Analytics
                </a>
                <a href="achievements.html" class="active">
                    <i class="fas fa-trophy"></i>
                    Achievements
                </a>
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    Profile
                </a>
                <a href="#" onclick="handleLogout(event)">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard-header">
                <div class="greeting-section">
                    <h1 id="greeting">Achievements...</h1>
                    <div class="date" id="currentDate"></div>
                </div>
                <div class="header-icons">
                    <i class="fas fa-bell" title="Notifications"></i>
                    <a class="profile-icon" title="Profile" href="profile.html">
                        A
                    </a>
                </div>
            </div>
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>23</h3>
                    <p>Total Achievements</p>
                </div>
                <div class="stat-card">
                    <h3>2,650</h3>
                    <p>Total XP Points</p>
                </div>
                <div class="stat-card">
                    <h3>Habit Hero</h3>
                    <p>Level Title</p>
                </div>
                <div class="stat-card">
                    <h3>Epic</h3>
                    <p>Rarest Achievement</p>
                </div>
            </div>

            <!-- Filter Controls -->
            <div class="filter-controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="earned">Earned</button>
                    <button class="filter-btn" data-filter="in-progress">In Progress</button>
                    <button class="filter-btn" data-filter="locked">Locked</button>
                </div>
                <input type="text" class="search-box" placeholder="Search achievements..." id="searchAchievements">
            </div>

            <!-- Achievements Grid -->
            <div class="achievements-grid" id="achievementsGrid">
                <!-- Achievements will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/achievement-triggers.js"></script>
    <script src="../../assets/js/achievements.js"></script>


</body>

</html>
