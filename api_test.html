<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Endpoints</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test basic API connection
                const response = await fetch('/habithub/includes/test_api.php');
                const data = await response.json();
                
                results.innerHTML += '<h3>API Connection Test:</h3>';
                results.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    // Test achievement API
                    const achievementResponse = await fetch('/habithub/includes/check_achievements.php?action_type=login');
                    const achievementData = await achievementResponse.json();
                    
                    results.innerHTML += '<h3>Achievement API Test:</h3>';
                    results.innerHTML += '<pre>' + JSON.stringify(achievementData, null, 2) + '</pre>';
                }
                
            } catch (error) {
                results.innerHTML += '<h3>Error:</h3>';
                results.innerHTML += '<p style="color: red;">' + error.message + '</p>';
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
